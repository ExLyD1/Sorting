<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="topPart">

      <div class="returnBack">
        <img src="images/arrowBack.png" alt="">
      </div>

      <h1>My cart</h1>

      <div class="logoHolder">
        <img src="images/logo.png" alt="">
      </div>
    </div>
    

    <div class="cartItemsContainer">
      <div class="cartItem">
        <div class="width">
          <div class="itemInfoHolder">
            <div class="itemImg">
              <img src="../images/monitor.jpg" alt="">
            </div>
            <div class="itemInfo">
              <div class="cartName">Women`s Handbag</div>
              <div class="cartPrice">140$</div>
            </div>
          </div>
        
          <div class="cancelHolder">
            <img src="images/cancel.png" alt="">
          </div>
        </div>
      </div>
    </div>


    <div class="cartInfo">
      <div class="det"><b>Price Details</b></div>
      <div class="price">
        <p>Total Product Price</p>
        <p class="totalPrice">$0</p>
      </div>
      <div class="discount">
        <p>Total Discounts</p>
        <p class="totalDiscount">$Huyaka</p>
      </div>
      <div class="total">
        <p><b>Order Total</b></p>
        <p class="totalOrder">$0</p>
      </div>
      <button class="continue">Continue</button>
    </div>

  </div>








  <script src="script.js"></script>
</body>
</html>
