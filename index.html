<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <h1>SORTING GOODS</h1>

    <div class="categories">
      <button class="butt up">Цена возрастание</button>
      <button class="butt down">Цена убывание </button>
      <button class="butt alph">По алфавиту</button>

    </div>

    <div class="goodsHolder">
      <div data-price="310" class="item">
        <p>Monitor</p>
        <p>310 USD</p>
        <div class="click">Buy</div>
      </div>
      <div data-price="2" class="item">
        <p>Apple</p>
        <p>2 USD</p>
        <div class="click">Buy</div>
      </div>
      <div data-price="152" class="item">
        <p>Macbook</p>
        <p>152 USD</p>
        <div class="click">Buy</div>
      </div>
      <div data-price="13" class="item">
        <p>Phone</p>
        <p>13 USD</p>
        <div class="click">Buy</div>
      </div>
      <div data-price="0" class="item">
        <p>Block</p>
        <p>0 USD</p>
        <div class="click">Buy</div>
      </div>
      <div data-price="188" class="item">
        <p>Mouse</p>
        <p>188 USD</p>
        <div class="click">Buy</div>
      </div>
      <div data-price="20000" class="item">
        <p>HeaderPhones</p>
        <p>20000 USD</p>
        <div class="click">Buy</div>
      </div>
      <div data-price="14" class="item">
        <p>Planet</p>
        <p>14 USD</p>
        <div class="click">Buy</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
